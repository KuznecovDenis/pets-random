<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Pets Random Generator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="page-body page-body_dark">
    <header class="container">
      <div class="header-content">
        <img
          src="./img/paw-icon.svg"
          alt=""
          class="header-logo"
          width="25"
          height="25"
        />
        <h1 class="logo-text">Pets Generator</h1>
      </div>
    </header>
    <main>
      <section class="generator container">
        <div class="generator__description">
          <p class="description__text">
            Это приложение, рандомно выводит изображение наших лучших друзей!
          </p>
          <p class="description__text">
            Для поднятия настроения, просто посмотри на&nbsp;этих милых пёсиков
            =)
          </p>
        </div>
        <button class="next-pet-btn">
          Посмотреть<br />
          еще одного
        </button>
        <div class="generator__img">
          <img src="./img/my-lovely-dog.jpg" alt="Dogs img" class="pet-img" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <a href="https://github.com/KuznecovDenis/pets-random">
          <img
            src="./img/github.svg"
            alt="github creator"
            width="30"
            height="30"
          />
        </a>
        <p class="footer-text">
          Данное приложение создано в учебных целях и использует стороние api
          для герации изображений все права на фото принадлежат их владельцам
        </p>
      </div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
